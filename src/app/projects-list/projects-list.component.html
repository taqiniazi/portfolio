<section class="projects-main p-list mt-4">
    <div class="container parent-container">
        <div class="row">
            <div class="col-xl-4 mb-4 d-flex align-items-stretch">
                <app-sidebar />
            </div>
            <div class="col-xl-8 mb-4 d-flex align-items-stretch">
                <div class="card card-projects h-100 w-100">
                    <div class="card-body">
                        <div class="card-title mb-4">All Projects</div>
                        <div class="all_project">
                        <div class="row">
                            @for (project of projectsList; track $index) {
                            <div class="col-md-6 mb-4">
                                <div class="project-item">
                                    <div class="image">
                                      <img src="{{project.img}}" alt="project-1" class="img-fluid w-100">
                                      <!-- <a href="{{project.img}}"
                                        class="gallery-popup full-image-preview parent-container">
                                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="none"
                                          stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                                          <path d="M10 4.167v11.666M4.167 10h11.666"></path>
                                        </svg>
                                      </a> -->
                                        <a href="{{project.url}}" target="_blank" class="image-url parent-container">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="#4770ff" viewBox="0 0 640 512"><path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></svg>
                                        </a>
                                      <div class="info">
                                        <span class="category">{{project.info}}</span>
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            }
                        </div>
                    </div></div>
                </div>
            </div>
        </div>
    </div>
</section>
